<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form novalidate name="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="user.name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control validate" placeholder="example@example.com" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label for="comment">Comment</label> 
          <textarea type="text" class="materialize-textarea" ng-model="user.comment" required></textarea>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-success btn-lg btn-block" ng-click="update(user)">
            <span class=""> Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
